<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
       <th>品名</th>
       <th>最低价</th>
       <th>平均价</th>
       <th>最高价</th>
       <th>规格</th>
       <th>单位</th>
       <th>发布日期</th>
    </thead>
    <tbody>
        <%
          foods.forEach(function(food){%>
            <tr>
                <%
                  food.forEach(function(item){%>
                       <td><%=item%></td>
                <%})
                %>
            </tr>
        <%})
        %>
    </tbody>
</table>
</body>
</html>
